<!--@styles

<div style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
    <table cellspacing="0" cellpadding="0" border="0" width="100%">
        <tr>
            <td align="center" valign="top" style="padding:20px 0 20px 0;">
                <table bgcolor="#FFFFFF" cellspacing="0" cellpadding="10" border="0" width="650"
                       style="border:1px solid #E0E0E0;">
                    <!-- [ header starts here] -->
                    <tr>
                        <td valign="top"><a href="{{store url=''}}"><img src="{{var logo_url}}" alt="{{var logo_alt}}" style="margin-bottom:10px;"
                            border="0"/></a></td>
                    </tr>
                    <tr>
                        <td>
                            {{htmlescape var=$customer.getName()}} 你好,
                        </td>
                    </tr>
                    <tr>
                        <td>
                            {{var adminname}} 已經送出一個訊息{{depend subject}} 標題為 '{{htmlescape var=$subject}}'{{/depend}}.
                        </td>
                    </tr>
                    <tr>
                        <td>
                            您可以看到訊息藉由下列之聯結登入到您的詢價要求頁面:
                            {{var link}}
                        </td>
                    </tr>
                    <tr>
                        <td bgcolor="#EAEAEA" align="center" style="background:#EAEAEA; text-align:center;">
                            <center><p style="font-size:12px; margin:0;">祝福您, <strong>{{var
                                quote.getStoreGroupName()}}</strong></p></center>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
